<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/footer.css">
    <style>
/* 그리드 컨테이너 설정 */
#grid-container {
    display: grid;
    grid-template-columns: repeat(3, 200px);
    grid-auto-rows: 200px;
    gap: 20px;
    justify-content: center;
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
    min-height: calc(100vh - 200px); /* 헤더/푸터 고려한 최소 높이 */
}

/* 그리드 아이템 스타일 */
.grid-item {
    position: relative;
    display: block;
    background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
    border-radius: 12px;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    text-decoration: none;
    color: #333;
    overflow: hidden;
    border: 1px solid rgba(0, 0, 0, 0.05);
}

/* 호버 효과 */
.grid-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    border-color: rgba(0, 0, 0, 0.08);
}

.grid-item:active {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    transition: all 0.1s ease;
}

/* 내용 영역 */
.grid-item .content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: -0.02em;
    color: #2c3e50;
    background: rgba(255, 255, 255, 0);
    transition: all 0.3s ease;
}

.grid-item:hover .content {
    background: rgba(255, 255, 255, 0.05);
    color: #1a73e8;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
    #grid-container {
        grid-template-columns: repeat(2, minmax(150px, 1fr));
        grid-auto-rows: minmax(180px, auto);
        gap: 15px;
        padding: 30px 15px;
    }
    
    .grid-item .content {
        font-size: 16px;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    #grid-container {
        grid-template-columns: 1fr;
        padding: 20px 10px;
    }
    
    .grid-item {
        border-radius: 10px;
    }
    
    .grid-item:hover {
        transform: translateY(-4px);
    }
}

/* 다크 모드 지원 */
@media (prefers-color-scheme: dark) {
    .grid-item {
        background: linear-gradient(135deg, #2c3e50 0%, #1a2634 100%);
        border-color: rgba(255, 255, 255, 0.1);
    }
    
    .grid-item .content {
        color: #ffffff;
    }
    
    .grid-item:hover .content {
        color: #64b5f6;
    }
}

    </style>
</head>

<body>
    <!-- 헤더 -->
    <div th:replace="parts/header :: header"></div>

    <main id="grid-container">
        <a href="/deepSeek" class="grid-item"><div class="content">DeepSeek</div></a>
        <a href="/3D_Bouncing_Sphere" class="grid-item"><div class="content">Bouncing Sphere</div></a>
        <a href="/GasDashboard" class="grid-item"><div class="content">Gas Dashboard</div></a>

        <a href="#" class="grid-item"><div class="content">항목 5</div></a>
        <a href="#" class="grid-item"><div class="content">항목 6</div></a>
        <a href="#" class="grid-item"><div class="content">항목 7</div></a>
        <a href="#" class="grid-item"><div class="content">항목 8</div></a>
        <a href="#" class="grid-item"><div class="content">항목 9</div></a>
    </main>

    <!-- 푸터 -->

</body>

</html>
