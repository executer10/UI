<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/join.css">

    <script src="JavaScript/join.js"></script>
    <script src="JavaScript/Download/jquery-3.7.1.min.js"></script>
    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
</head>
<body>
    <div th:replace="parts/header :: header"></div>

    <div class="main">
        <div class="signup-container">
            <h2>회원가입</h2>
            <form class="signup-form" onsubmit="return formCheck()" method="post" action="/join/register">
                <label for="userId">아이디</label>
                <div class="input-group">
                    <input type="text" id="userId" name="userId" required placeholder="아이디를 입력하세요">
                    <button type="button" id="userIdOverlap" class="idOverlap" onclick="fn_idOverlap()">중복확인</button>
                </div>
                <p id="userIdMsg" class="message"></p>

                <label for="userPw">비밀번호</label>
                <input type="password" id="userPw" name="userPw" required placeholder="비밀번호를 입력하세요">
                <p id="userPwMsg" class="message"></p>

                <label for="pwCheck">비밀번호 확인</label>
                <input type="password" id="pwCheck" name="pwCheck" required placeholder="비밀번호를 다시 입력하세요">
                <p id="pwCheckMsg" class="message"></p>

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                <p id="emailMsg" class="message"></p>

                <label for="name">이름</label>
                <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                <p id="nameMsg" class="message"></p>

                <label for="phoneNumber">휴대폰 번호</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="휴대폰 번호를 입력하세요">
                <p id="phoneNumberMsg" class="message"></p>

                <label for="postcode">우편번호</label>
                <div class="input-group">
                    <input type="text" id="postcode" name="postcode" required placeholder="우편번호" readonly>
                    <button type="button" onclick="searchAddress()">주소 검색</button>
                </div>
                <p id="postcodeMsg" class="message"></p>

                <label for="address">주소</label>
                <input type="text" id="address" name="address" required placeholder="주소" readonly>
                <p id="addressMsg" class="message"></p>

                <label for="addressDetail">상세주소</label>
                <input type="text" id="addressDetail" name="addressDetail" placeholder="상세주소를 입력하세요">
                <p id="addressDetailMsg" class="message"></p>

                <button type="submit">회원가입</button>

                <div class="login-link-container">
                    <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="parts/footer.html :: footer"></div>
</body>
</html>
